<html>
    <head>
        <title>Edit Book</title>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    </head>
    <body>
        <h1>Edit Book</h1>
        <form action="/books/edit" method="post">
		<input type="hidden" name="book_id" value="{{ book.key().id() }}" />
        <table>
            <tr>
                <td>Title:</td>
                <td><input type="text" name="title" value="{{ book.title }}"/></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" name="author" value="{{ book.author }}" /></td>
            </tr>
            <tr>
                <td>In series?</td>
                <td><input type="checkbox" name="in_series" {% if book.in_series %}checked="on"{% endif %} /></td>
            </tr>
            <tr>
                <td>Series name:</td>
                <td><input type="text" name="series_name" value="{{ book.series_name }}"/></td>
            </tr>
            <tr>
                <td>Book in series:</td>
                <td><input type="text" name="book_in_series" 
                    value="{% if book.book_in_series %}{{ book.book_in_series }}{% endif %}"/></td>
            </tr>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" name="isbn" value="{{ book.isbn }}" /></td>
            </tr>
            <tr>
                <td>Year published:</td>
                <td><input type="text" name="pub_year" 
                    value="{% if book.pub_year %}{{ book.pub_year }}{% endif %}"/></td>
            </tr>
            <tr>
                <td>Was it read?</td>
                <td><input type="checkbox" name="was_it_read" {% if book.was_read %}checked="on"{% endif %}/></td>
            </tr>
            <tr>
                <td>Date read:</td>
                <td><input type="text" name="date_read" value="{{ book.get_formatted_completed_date() }}" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Update book" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
